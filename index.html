<html>
    <head>
    </head>
    <body onload="randomImage();">
        <script type="text/javascript">

            var paths = [
                "amzanon 1.png",
                "amzanon 2.png",
                "amzanon 3.png",
                "amzanon 4.png"
            ]

            function randomImage() {
                var num = Math.floor(Math.random() * paths.length);
                var img_path = paths[num]
                document.getElementById("img").src = img_path;
            }
        
        </script>

        <img id="img" height=800px>
    </body>
</html>
